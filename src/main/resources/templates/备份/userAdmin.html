<!DOCTYPE html>
<html lang="en">
<head>
    <title>题库管理</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/colorpicker.css"/>
    <link rel="stylesheet" href="css/datepicker.css"/>
    <link rel="stylesheet" href="css/uniform.css"/>
    <link rel="stylesheet" href="css/select2.css"/>
    <link rel="stylesheet" href="css/matrix-style.css"/>
    <link rel="stylesheet" href="css/matrix-media.css"/>
    <link rel="stylesheet" href="css/bootstrap-wysihtml5.css"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
    <style>
        #content-in {
            background: none repeat scroll 0 0 #eeeeee;
            margin-left: 0px;
            margin-right: 0;
            padding-bottom: 25px;
            position: relative;
            min-height: 100%;
            width: auto;
            overflow-y: hidden;
        }

        .btn-label {
            padding: 3px 5px 2px;
            float: right;
            margin: 9px 11px 0 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) inset, 0 1px 0 #ffffff;
            text-align: center;
        }
    </style>
</head>
<body style="overflow:-Scroll;overflow-y:hidden">
<div id="content-in">
    <div class="widget-box">
        <div class="widget-title"> <span class="icon">
	    <input type="checkbox" id="title-checkbox" name="title-checkbox"/>
	    </span>
            <form action="/exporttemplet?type=user" method="post">
                <input type="submit" name="submit" class="btn btn-success btn-label" value="模板下载"/>
            </form>
            <form enctype="multipart/form-data" action="/importtemplet" method="post">
                <input type="file" value="新增用户" name="importtemplet" class="btn btn-success btn-label"/>
            </form>
            <form action="/exporttemplet?type=user" method="post"><input type="submit" name="submit"
                                                                         class="btn btn-success btn-label"
                                                                         value="删除用户"/></form>
        </div>
        <div class="widget-content nopadding">
            <table class="table table-bordered table-striped with-check">
                <thead>
                <tr>
                    <th><i class="icon-resize-vertical"></i></th>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>1</td>
                    <td>张三</td>
                    <td>130000000</td>
                    <td>单选</td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.toggle.buttons.html"></script>
<script src="js/masked.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/matrix.js"></script>
<script src="js/matrix.form_common.js"></script>
<script src="js/wysihtml5-0.3.0.js"></script>
<script src="js/jquery.peity.min.js"></script>
<script src="js/bootstrap-wysihtml5.js"></script>
<script>
</script>
</body>
</html>
